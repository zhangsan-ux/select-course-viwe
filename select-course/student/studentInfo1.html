<script type="text/javascript">
    function getDate() {
        var insertHtml = function (result) {
            var html = "";
           // var studentInfo = result.date;
            var userId =result.data.userId;
            var businessNumber = result.data.businessNumber ;
            var name = result.data.name;
            var className = result.data.className;
            var  userSex = result.data.userSex;
            var mobile = result.data.mobile;
            var idCard = result.data.idCard;
            var  sumCredit = result.data.sumCredit;
            var imageUrl = result.data.imageUrl;
                    html += ' <tr class="text-c"> '
                    html += ' <td>' + userId + '</td> '
                    html += ' <td>' + businessNumber + '</td> '
                    html += ' <td>' + name + '</td> '
                    html += ' <td>' + className+ '</td> '
                    html += ' <td>' + userSex + '</td> '
                    html += ' <td>' + mobile + '</td> '
                    html += ' <td>' + idCard + '</td> '
                    html += ' <td>' + sumCredit + '</td> '
                    html += ' <td>' + imageUrl + '</td> '
                    html += ' </tr> ';


            $("#tbody").html(html);
        };

        var courseName = $("#courseName").val();

        var pageUserQueryReq = {};
        pageUserQueryReq.courseName = courseName;


       sendGetFormDateAjax(baseUrl + 'userCourse/selectStudentInfoByUserId', {},insertHtml);
    }

    getDate();
    // 提交表单


</script>
